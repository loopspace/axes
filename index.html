<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Make Your Own Axes
    </title>
    <link href="axes.css" rel="stylesheet">
    <script type="text/javascript" src="axes.js"></script>
    <script type="text/javascript" src="parameter.js"></script>
  </head>
  <body>
    <svg style="border: 1px solid back" width="0"
	 height="0" xmlns:xlink="http://www.w3.org/1999/xlink"
	 xmlns="http://www.w3.org/2000/svg">
      <marker id="triangle"
	      viewBox="0 0 10 10"
	      refX="0"
	      refY="5"
	      markerUnits="strokeWidth"
	      markerWidth="20"
	      markerHeight="15"
	      orient="auto">
	<path d="M 0 0 L 10 5 L 0 10 z"/>
      </marker>
      <marker id="kite"
	      viewBox="0 0 10 10"
	      refX="0"
	      refY="5"
	      markerUnits="strokeWidth"
	      markerWidth="20"
	      markerHeight="15"
	      orient="auto">
	<path d="M 0 5 L 3 2 L 10 5 L 3 8 z"/>
      </marker>
      <marker id="dart"
	      viewBox="0 0 10 10"
	      refX="3"
	      refY="5"
	      markerUnits="strokeWidth"
	      markerWidth="20"
	      markerHeight="15"
	      orient="auto">
	<path d="M 3 5 L 0 2 L 10 5 L 0 8 z"/>
      </marker>
    </svg>
    <div id="formdiv" class="no-print">
      <p id="expl">
	Configure your axes here.
	To print the axes, just print the page; the parameters won't
	appear.
      </p>
      <form id="axes" class="no-print">
	<table id="paramtbl">
	</table>
      </form>
    </div>
    <div id="output">
    </div>
  </body>
</html>
